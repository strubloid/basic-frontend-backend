<div class="list-group mt-4">
  <h3>TaskList</h3>
</div>

<div class="card card-header mt-2" *ngIf="tasks.length==0">
  <h3>You must add a new task!</h3>
</div>
<ul class="list-group mt-2">
  <li class="list-group-item" *ngFor="let task of tasks">
    <app-item [task]="task"></app-item>
  </li>
</ul>
